<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | GabonTransit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #006847; /* Vert Gabon */
            --secondary-color: #FCD116; /* Jaune Gabon */
        }
        
         body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://www.meridiam.com/wp-content/uploads/2021/09/Setrag-thumb-scaled.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        position: relative;
    }
    
    /* Ajoutez un overlay semi-transparent pour améliorer la lisibilité */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #0e4e30;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding-left: 15px;
            margin-bottom: 1.5rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 104, 71, 0.25);
        }
        
        .btn-login {
            background-color: #0e4e30;
            color: white;
            border: none;
            height: 50px;
            border-radius: 5px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .btn-login:hover {
            background-color: #005a40;
        }
        
        .login-footer {
            text-align: center;
            color: #6c757d;
        }
        
        .login-footer a {
            color: #0e4e30;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>SIGN IN</h2>
        </div>
        
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                <span class="password-toggle" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-login">SIGN IN</button>
            
            <div class="login-footer">
                <a href="#">Mot de passe oublié ?</a> | <a routerLink="/inscripption">Créer un compte</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   
</body>
</html>
